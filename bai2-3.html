<!doctype html>
<html lang="en">
<head>
    <title>Align Images</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        .box {
        border: 2px solid #000;  /* viền đen */
        padding: 15px;           /* khoảng cách trong */
        margin: 15px 0;          /* khoảng cách ngoài */
        border-radius: 6px;      /* bo góc nhẹ */
        min-height: 100px;       /* giữ khung cao */
        }
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <main class="container my-4">
       

        <div class="box" >
            <img src="D:\nguyenkhanhly_tt1d22\klyxinh\4d85ffec7757bec5edf527e604f4906e.jpg" alt="ảnh" />
        </div>

        <div class="box text-center">
            <img src="D:\nguyenkhanhly_tt1d22\klyxinh\4d85ffec7757bec5edf527e604f4906e.jpg" alt="ảnh" />
        </div>
        <div class="box text-end">
            <img src="D:\nguyenkhanhly_tt1d22\klyxinh\4d85ffec7757bec5edf527e604f4906e.jpg" alt="ảnh" />
        </div>

        <div class="box clearfix">
            <img src="D:\nguyenkhanhly_tt1d22\klyxinh\4d85ffec7757bec5edf527e604f4906e.jpg" alt="ảnh" class="float-start" />
            <img src="D:\nguyenkhanhly_tt1d22\klyxinh\4d85ffec7757bec5edf527e604f4906e.jpg" alt="ảnh" class="float-end" />
        </div>

        <div class="box">
            <img src="D:\nguyenkhanhly_tt1d22\klyxinh\4d85ffec7757bec5edf527e604f4906e.jpg" alt="ảnh" class="d-block mx-auto" />
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
